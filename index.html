<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   <!--  CSS links -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">

    <title>Bootstrap 5</title>

  </head>
  <body>
    <div class="container">
      
      <form>

        <div class="mb-3">
          <label for="firstname" class="form-label">Firt Name</label>
          <input type="text" class="form-control" name="firstname" id="firtsname" placeholder="First Name">
        </div>

        <div class="mb-3">
          <label for="lastname" class="form-label">Last Name</label>
          <input type="text" class="form-control" name="lastname" id="lastname" placeholder="Last Name">
        </div>

        <div class="mb-3">
          <label for="gender" class="form-label">Gender</label>
        <select class="form-select" aria-label="Gender">
            <option selected>Select your gender</option>
            <option value="1">Male</option>
            <option value="2">Female</option>
        </select>
        </div>

        <div class="mb-3">
          <label for="formFile" class="form-label">Selet your profile picture</label>
          <input class="form-control" type="file" id="formFile">
      </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control email" name="email" id="email" placeholder="Enter your email address">

          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" name="password" id="password" placeholder="Enter a password">
        </div>


        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input check" id="check" placeholder="">
          <label class="form-check-label" for="check">Check me out</label>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>

    </form> 

    </div>
    <!-- JS links -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
